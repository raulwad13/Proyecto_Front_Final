<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/pngwing.com.png" />
  </head>
  <body id="search_body">
    <!-- <section id="avatar_user"></section> -->
    <h1 class="search_title">STAR WARRIORS</h1>
    <article id="card_body">
      <form id="character_form">
        <input
          type="text"
          id="name_filter"
          placeholder="Search"
          name="name_filter"
        />
        <input
          id="search_button"
          name="search_button"
          type="submit"
          value="Buscar"
        />
      </form>
      <img id="spinner">
      <div id="character">
        <p class="character_cardimg"></p>
      </div>
    </article>
    <script src="script.js" type="module"></script>
  </body>
</html>
